box: rocker/verse

build:
  steps:
    - script:
        name: Check for allowed files
        code: |
          Rscript -e "source('https://raw.githubusercontent.com/STA521-S17/HW4/master/HW4_whitelist.R')"
    - script:
        name: Render R markdown
        code: |
          Rscript -e "install.packages('ISLR',  repos='https://cloud.r-project.org'); install.packages('arm',  repos='https://cloud.r-project.org');library(rmarkdown);render('HW4.Rmd')"
